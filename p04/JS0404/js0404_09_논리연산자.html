<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산자</title>
</head>
<body>
    <script>
        var a = 10;
        var b = 20;
        var c = 30;
        var d = 40;
        var result;

        result = (a>b || b>=c); // or(||) 둘중에 한개만 맞으면;
        document.write("result: ",result,"<br>");
               
        result = (a>d || c>b);
        document.write("result: ",result,"<br>");
        
        result = (b>a && d>c); //and(&&) 둘 다 맞아야함.
        document.write("result: ",result,"<br>");
        
        result = !(a>d);
        document.write("result: ",result,"<br>");
    </script>
</body>
</html>
