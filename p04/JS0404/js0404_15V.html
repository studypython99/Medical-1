<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else if</title>
    <script>
        //result = (b>a && d>c); //and(&&) 둘 다 맞아야함.
        //document.write("result: ",result,"<br>");
        //12,1,2월=겨울 3,4,5=봄 6,7,8=여름 9,10,11=가을
        // 1, 1월:겨울입니다.
        var season2 = prompt("월입력")  // string원본
        var season1 = season2.slice(0,-1) //string 길이1이 줄어든, 길이 있음.
        season = Number(season1); // Number 길이 없음

        
        var month = Number(prompt("몇월인가요"));
        
        if(1<=month && month<=12)
            if(11<month || month<3){
                document.write(month,"월은 겨울입니다.");
            }else if(2<month && month<6){
                document.write(month,"월은 봄입니다.");
            }else if(5<month && month<9){
                document.write(month,"월은 여름입니다.");
            }else{
                document.write(month,"월은 가을입니다.");
            }
        else{document.write("nono")};
    </script>
</head>
