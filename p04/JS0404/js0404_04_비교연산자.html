<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산자</title>
    <script>
        var a = 10;
        var b = 20;
        var c = 10;
        var f = '20';
        var result;
        var result2;

        document.write(100+200+"200",typeof(100+200+"200"),"<br>") // 300200 string 숫자+문자=문자, 문자+문자=문자

        result = a > b; // 10 > 20 false
        document.write("a > b 결과: "+result+"<br>");
        result2 = a < b;
        document.write("a < b 결과: "+result2+"<br>"); //a<b 에서 <를  태그로 인식할 수 있다;; 조심하자
        document.write("-------------------------------<br>");
        var result3 = a != b; //a와 b는 다르니? true
        document.write("a != b 결과:"+result3+"<br>")
        document.write("-------------------------------<br>");

        if(a > b){
            document.write(a+"이(가) "+b+"보다 커요");
        }else{
            document.write(b+"이(가) "+a+"보다 커요<br>");           
        }
        
        if(b==f){ // =같습니다. 20=="20" 내용만을 비교, 문자숫자
            document.write("같습니다.<br>");
        }else{
            document.write("다릅니다.<br>");
        }
        if(b===f){ // =다릅니다. 20==="20" 내용의 타입도 비교
            document.write("같습니다.<br>");
        }else{
            document.write("다릅니다.<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
