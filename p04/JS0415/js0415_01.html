<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        #main{width: 300px; height: 200px; margin: 50px auto; border: 3px solid black;}
        #mbtn, #mbtn2{display: block; width: 120px; height: 30px; margin: 20px auto;}
    </style>
    <script>
        $(function(){
            $("#mbtn").click(function(){
            $("#main").css("background","yellow")            
            });
            //위와 같음, on을 이용해서 이벤트(click) 추가 가능
            $("#mbtn").on("click","mouseover","mouseleave","mousemove",function(){
            })
            
            //버튼2, 마우스가 올라가면 노란색으로 변경            
            $("#mbtn2").on("mouseover focus",function(){
                $("#main").css("background","yellow")            
            })
            
            $("#mbtn2").on({
                "mouseover focus":function(){
                    $("#main").css("background","yellow");
                },
                
                "mouseout blur":function(){
                    $("#main").css("background","green");
                },

            })
            
        });
    </script>
</head>
<body>
    <div id="main"></div>
    <button id="mbtn">버튼1</button>
    <button id="mbtn2">버튼2</button>
</body>
</html>
