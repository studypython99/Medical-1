<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(function () {
            $("#mbtn").text();
                $("#mbtn").click(function(){
                    //slideUp, 숨김
                    $("#menu").fadeToggle(1000,"linear",function(){//1초,
                        if($("#mbtn").text()=="닫힘");
                        $("#mbtn").text("열림");
                    })
                })//click

            /**
            
            $("#mbtn2").click(function(){
                //slideDown, 노출
                $("#menu").fadeIn(1000,"linear",function(){//1초,
                })//1000,linear,function
                $("#menu").slideDown(1000,"linear",function(){//1초,

                })//1000,linear,function
            })//click*/

        })//jquery
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #menu {
            width: 100%;
            height: 300px;
            background: green;
            border: 3px solid black;
        }
        #mbtn{display: block; width: 120px; height: 30px; font-size: 20px;}
    </style>
    <title>Document</title>
</head>

<body>
    <div id="menu"></div>
    <button id="mbtn">닫힘</button>
</body>

</html>
