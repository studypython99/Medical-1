<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style>

    </style>
    <script>
        $(function () {
            // 윈도우 스크롤 이벤트가 발생할 때 실행되는 함수
            $(window).on("scroll", function () {
                // 스크롤 위치가 10보다 크면
                if ($(this).scrollTop() > 10) {
                    // 메뉴를 500ms 동안 서서히 나타나게 하고, 나타나는 동안에는 선형으로 애니메이션 처리
                    $("#menu").fadeIn(500, "linear", function () {
                        // 나타나기 애니메이션이 끝난 후에도 메뉴를 보이게 함
                        $("#menu").css("display", "block");
                    });
                } else { // 스크롤 위치가 10보다 작으면
                    // 메뉴를 500ms 동안 서서히 사라지게 하고, 사라지는 동안에는 선형으로 애니메이션 처리
                    $("#menu").fadeOut(500, "linear", function () {
                        // 사라지기 애니메이션이 끝난 후에 메뉴를 숨김
                        $("#menu").css("display", "none");
                    });
                }
            });
        }) // jQuery 함수 종료
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 2000px;
        }

        header {
            width: 100%;
            height: 240px;
            border-bottom: 1px solid #dbdbdb;
            text-align: center;
            font-size: 55px;
            padding-top: 100px;
            box-sizing: border-box;
        }

        #menu {
            width: 100%;
            height: 100px;
            background: #f4f4f4;
            position: fixed;
            top: 0px;
            border: 3px solid black;
            border-bottom: 1px solid #d5d5d5;
            display: none;
        }

        #mbtn {
            display: block;
            width: 120px;
            height: 30px;
            font-size: 20px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div id="menu"></div>
    <header>비전</header>
</body>

</html>
