<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        *{margin: 0; padding: 0;}
        
        .main
            {width: 1200px; height: 400px; border: solid black;
            margin: 0 auto;}
        
        div{
            width: 200px; height: 200px; border: 3px solid blue;
            font-size: 150px; text-align: center;}
        .c01{float: left; background: red;}/*왼쪽정렬*/
        .c02{float: left; background: orange;}
        .c03{clear: both; background: blue;}/*여기서부터 c04까지는 float left를 적용 안할거에요*/
        .c04{float: left; background: green;}/*오른쪽정렬*/
        .c05{float: left; background: gray;}
    </style>
</head>
<body>
    <div class="main">
        <div class="c01">1</div>
        <div class="c02">2</div>
        <div class="c03">3</div>
        <div class="c04">4</div>
        <div class="c05">5</div>
    </div>
</body>
</html>
