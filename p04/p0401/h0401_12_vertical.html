<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{width: 800px; height: 400px; border: 1px solid black;
            border-collapse: collapse;}
        tr{border: 1px solid black; vertical-align: middle; text-align: center;}
        img{vertical-align: middle;}
        /*  가로정렬: left, center, right
            세로정렬: top, middle, bottom
            특히 세로정렬은 표, 이미지 두가지에만 적용된다. */
        .title{width: 300px; height: 300px; border: 3px solid black;
            font-size: 30px;
            display: flex; align-items: center;}    /*가운데정렬, middle 맞추는방법*/
    </style>
</head>
<body>
    <div class="title">집밥 쿡킥</div>
    <div class="main">
        <img src="menu01.jpg" alt="">집밥을 특별하게 쿡킷
    </div>
    <table>
        <tr>
            <td>학년</td>
            <td>이름</td>
        </tr>
        <tr>
            <td>1</td>
            <td>홍길동</td>
        </tr>
    </table>
</body>
</html>
