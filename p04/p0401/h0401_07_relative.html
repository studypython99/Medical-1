<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute</title>
    <style>
        *{margin: 0; padding: 0;}
        .main{ text-align: center; font-size: 50px;
            width: 1000px; height: 1000px; border: 1px solid black;
            position: relative;} /*01=0,0 02=0,100 03=0,200 ... 기준점이 다르다!!*/
            /*top을 -100씩 해야한다.*/
        .c01{width: 100px; height: 100px; border: 5px solid pink;
            position: relative; left: 100px; top: 100px;}
        .c02{width: 100px; height: 100px; border: 5px solid blue;
            position: relative; top: 900px;}
        .c03{width: 100px; height: 100px; border: 5px solid green;
            position: relative; left: 500px; top: 500px;}
        .c04{width: 100px; height: 100px; border: 5px solid black;
            position: relative; left: 700px; top: 300px;}
        .c05{width: 100px; height: 100px; border: 5px solid skyblue;
            position: relative; left: 900px; top: 900px;}

    </style>
</head>
<body>
    <div class="main">
        <div class="c01">1</div>
        <div class="c02">2</div>
        <div class="c03">3</div>
        <div class="c04">4</div>
        <div class="c05">5</div>
    </div>
</body>
</html>
