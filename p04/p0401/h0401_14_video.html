<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>삼성전자 지속가능경영</title>
    <script>
        $(function(){
            
        });
        function enterbtn(){
            $(".sub01").css("display","block");
        }
        function leavebtn(){
            $(".sub01").css("display","none");
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }

        ul {
            display: flex;
        }

        li {
            list-style: none;
        }

        header {
            width: 100%;
            height: 80px;
            border-bottom: 1px solid #ddd;
        }

        nav {
            width: 1350px;
            height: 80px;
            margin: 0 auto;
            border: 0px solid black;
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        .logo {
            width: 104px;
            height: 16px;
            border: 0ch solid blue;
        }

        .logo img {
            width: 104px;
        }

        .menu {
            width: 1300px;
            height: 28px;            
        }

        .menu a {
            width: 110px;
            height: 32px;
            font-size: 15px;
            font-weight: 600;
            display: inline-block;
            /* width, height 를 주기위함*/
            text-align: center;
            line-height: 27.5px;
            text-decoration: none;
            color: #000;
        }

        .menu .m01 {
            width: 70px;
        }

        .menu .m01 .sub {
            position: absolute;
            background-color: white;
            border-top: 1px solid #ddd;
            border-radius: 0 0 20px 20px;
            padding: 9px 0 35px ;
            top: 80px;
            z-index: 100;
            }

        .menu .m01 .sub01{
            width: 1110px; height: 132px;            
            background-color: white;
            display: none;
        }
        .menu .m01 .sub01:hover{display: block;
        }

        .menu .m02 {
            width: 70px;
        }

        .menu .m03 {
            width: 85px;
        }

        .menu .m04 {
            width: 70px;
        }

        .menu .m05 {
            width: 100px;
        }

        .menu a:hover {
            color: white;
            background: black;
            border-radius: 16px;
        }

        .banner {
            width: 100%;
            height: 810px;
            position: relative;
        }

        .banner .title1 {
            width: 100%;
            position: absolute;
            top: 200px;
            z-index: 30;
            font-size: 45px;
            font-weight: 700;
            line-height: 3.28571rem;
            color: #fff;
            text-shadow: 3px 3px 6px #000;
            text-align: center;
        }

        .banner .title2 {
            width: 100%;
            position: absolute;
            top: 290px;
            z-index: 3;

            text-align: center;
            align-items: center;
            font-size: 30px;
            line-height: 2.14285rem;
            color: #fff;
            text-shadow: 2px 2px 5px #000;
        }

        .banner video {
            width: 100%;
            position: absolute;
            top: 0;
            z-index: 1;
        }

        .qmenu {
            width: 100px;
            height: 80px;
            border: 0px solid green;
            display: flex;
            align-items: center;
        }

        .qmenu li {
            border: 0px solid black;
            text-align: right;
        }

        .qmenu .q01 {
            width: 22px;
            height: 22px;
        }

        .qmenu img {
            width: 22px;
            vertical-align: middle;
        }

        .qmenu .q02 {
            width: 78px;
            height: 22px;
        }

        .qmenu .q02 span {
            font-size: 16px;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo"><img src="logo.png" alt="samsung"></div>
            <div class="menu">
                <ul>
                    <a href="#" class="m01" onmouseenter="enterbtn()" onmouseleave="leavebtn">
                        <li>planet
                            <div class="sub sub01">
                                <ul>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                        </li>
                    </a>
                    <a href="#" class="m02"><!--위치를 잘 보세요-->
                        <li>People</li>
                    </a>
                    <a href="#" class="m03">
                        <li>Principle</li>
                    </a>
                    <a href="#" class="m04">
                        <li>Focus</li>
                    </a>
                    <a href="#" class="m05">
                        <li>Digital Library</li>
                    </a>
                </ul>
            </div>
            <div class="qmenu">
                <ul>
                    <li class="q01">
                        <img src="search.png" alt="">
                    </li>
                    <li class="q02">
                        <img src="language.png" alt="">
                        <span>KR</span>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section>
        <article class="banner">
            <div class="title1">Our Journey Towards A Sustainable Future<br></div>
            <div class="title2">지속가능한 미래를 위한 삼성전자의 여정</div>
            <video src="iphone15.mp4" autoplay loop muted></video>

        </article>
    </section>
</body>

</html>
