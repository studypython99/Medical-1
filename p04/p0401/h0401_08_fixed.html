<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed</title>
    <style>
        *{margin: 0; padding: 0;}
        .main{width: 800px; height: 2000px; border: 1px solid black;
        background: yellow; float: left;}

        .top{float: left; position: fixed; top: 700px; left: 800px;}
        
        img{width: 70px;}
    </style>
</head>
<body>
    <div class="main"></div>
    <div class="top">
        <img src="top.png" alt="">
    </div>
</body>
</html>
