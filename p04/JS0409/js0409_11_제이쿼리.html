<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리</title>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        let f_size = 10;
        $(function(){
            $("#txt").text("반갑습니다.");
        });

        
        function fontBtn(){
            f_size += 10;
            $("#txt").css("font-size",f_size+"px");

        }

        //제이쿼리 선택자
        /*
        $("#아이디")    아이디 선택자
        $(".클래스")    클래스 선택자
        $("태그")       태그 선택자
        */

    </script>
    <style>
        #txt{color: red;}
    </style>
</head>
<body>
    <div id="txt">안녕하세요</div>
    <br>
    <button onmouseover="fontBtn()">글자확대</button>

</body>
</html>
