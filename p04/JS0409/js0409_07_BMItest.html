<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script>
        //          저체중/정상/비만전/1단/2단/3단비만
        let arr_type = [18.5,23,25,30,35,35.1]

        function bmiBtn(){
            //bmi계산하기
            let weight = document.querySelector("#weight").value;
            let height = document.querySelector("#height").value;

            let bmi = Math.round((weight*100*100/(height*height)),2);
            
            //비만 단계 결정
            let result_bmi = [];
            result_bmi.push(bmi)
            
            if (result_bmi <= 18.5){
                result_bmi = `<span style="color: violet;">  저체중</span>`
            }else if(result_bmi <= 23){
                result_bmi = `<span style="color: blue;">  정상</span>`
            }else if(result_bmi <= 25){
                result_bmi = `<span style="color: green;">  비만전</span>`
            }else if(result_bmi <= 30){
                result_bmi = `<span style="color: yellow;">  비만1</span>`
            }else if(result_bmi <= 35){
                result_bmi = `<span style="color: orange;">  비만2</span>`
            }else{
                result_bmi = `<span style="color: red;"> = 비만3</span>`
            }

            //평균체중 남성 키키22 여성 키키21
            let result_kg = 0;
            let gen = document.querySelector("input[type='radio']:checked").value;
            
            if(gen=="남성") result_kg = height*height*22/10000;
            else result_kg = height*height*21/10000;

            let result = `당신의 신체질량지수(BMI)는...${bmi}로 ${result_bmi}단계입니다.<br>
            평균체중은 ${result_kg}kg 입니다. `;
            document.querySelector("#main").innerHTML = result;
        }
    </script>
    <style>
        div{width: 300px; height: 200px; border: 2px solid black; text-align: center; 
        font-size: 20px; font-weight: 700;}
    </style>
</head>
<body>
    <h2>신체질량지수(BMI) 계산</h2>
    <p>자신의 성별, 신장, 체중을 입력한 후 계산하기를 눌러 결과를 확인하세요.</p>
    <h3>결과보기</h3>
    <div id="main">당신의 신체질량지수(BMI)는...???로 비만 전단계입니다</div>
    <form action="#" name="frm" method="get">
        <label for="">성별</label>
        <input type="radio" name="gender" id="male" value="남성">
        <label for="male">남성</label>
        <input type="radio" name="gender" id="female" value="여성">
        <label for="female">여성</label>
        <br>
        <label for="">신장</label>
        <input type="text" name="height" id="height">
        <label for="">cm</label>
        <br>
        <label for="">체중</label>
        <input type="text" name="weight" id="weight">
        <label for="">kg</label>
        <br>
        <button type="button" onclick="bmiBtn()">계산하기</button>
    </form>
</body>
</html>
