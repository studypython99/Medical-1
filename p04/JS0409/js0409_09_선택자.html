<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <script>
        function memBtn(){
        //var uid = document.querySelector("#id"); getElementById와 같다
        var uid = document.getElementById("id");
        if (uid.value.length<=1){
            alert("아이디를 두자리 이상 입력하세요")
            uid.focus(); //아이디 입력칸이 선택된다.
            return false;
        }
        frm.submit(); //아이디를 2자리 이상 입력하면 다음으로 이동
    }
    </script>
</head>
<body>
    <!--
        아이디 선택자: document.getElementById("아이디")
    -->
    <h2>회원가입</h2>
    <form action="http://www.naver.com" name="frm" method="get">
    <label for="">아이디</label>
    <input type="text" name="id" id="id"><br>

    <button type="button" onclick="memBtn()">회원가입</button>
    </form>
</body>
</html>
