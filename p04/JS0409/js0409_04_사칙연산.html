<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 두 수를 입력받아, 사칙연산을 해서 리턴받은 후 출력
        num1 = Number(prompt("첫번째 수>>"));
        num2 = Number(prompt("두번째 수>>"));
        //let result = []; // cal함수 내에서 push로 a,b,c,d를 받아온다
        function cal(){ // 함수정의
            result = [] //abcd가 담긴다.
            let a = num1+num2;
            let b = num1-num2;
            let c = num1*num2;
            let d = num1/num2;
            result.push(a);
            result.push(b);
            result.push(c);
            result.push(d);
            return result
        }
        let result = cal()
        //cal(num1,num2) // 함수호출

        document.write("결과: ",result)
    </script>
</head>
<body>
    
</body>
</html>
