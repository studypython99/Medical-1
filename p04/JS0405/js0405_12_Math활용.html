<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
    <script>
        // 숫자 3개를 입력받아, 큰 순서대로 출력하시오
 

        var num1 = Number(prompt("첫번째 숫자"));
        var num2 = Number(prompt("두번째 숫자"));
        var num3 = Number(prompt("세번째 숫자"));
        var max_num = Math.max(num1,num2,num3);
        var min_num = Math.min(num1,num2,num3);
        var mid_num = (num1+num2+num3)-(max_num+min_num)
        document.write(max_num,mid_num,min_num);

        document.write(Math.round(num*100)/100,"<br>"); // 소수점 3째자리에서 반올림
        //해당자리까지x곱하기 해주고 반올림 후 다시 나누기
