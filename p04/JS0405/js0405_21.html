<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모달창</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        section{
            width: 100%; height: 1300px;
            background: url("img_re_main_slide_n02_1.jpg") no-repeat;
            background-size: cover;
        }
        .modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.4);
            display: flex;
            justify-content: center;
        }
        .modal_pop{
            position: absolute;
            top:50%;
            width: 400px;
            height: 400px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 2px 3px 0 rgba(34,35,38,0.15);
            transform: translateY(-50%); /*가운데정렬*/
        }
        .btn{
            width: 150px;
            height: 40px;
            font-size: 20px;
            text-align: center;
        }
    </style>

</head>

<body>
    <section>
        <div class="modal">
            <div class="modal_pop">
                <h2>공지사항</h2>
                <p>새로운 홈페이지 오픈</p>
            </div>
        </div>
    <button class="btn">팝업창 열기</button>
    </section>
</body>

</html>
