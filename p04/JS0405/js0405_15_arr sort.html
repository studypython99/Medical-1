<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arry</title>
    <script>
        var arr = [10,20,5,40,9];
        document.write(arr.sort(function(a,b){
            return a-b;
        }),"<br>"); //낮은수부터 배열 sort


        //배열 10,20,30,40,50
        var num = [10,20,5,40,9];
        //배열추가 100,200
        num.push(100,200);
        //출력
        document.write(num,"<br>");



        var arr1 = [1,2,3,4,5];
        var stu = [1,'홍길동',100,100,100,300,100.0,1];
        var arr2 = ['홍길동','유관순','이순신'];
        var arr3 = ['홍길동','유관순','이순신'];
        arr1.push(6); // arr1에 6 추가
        arr1.push(7); // arr1에 7 추가
        arr1.push(8); // arr1에 8 추가
        arr1.pop(); //arr1의 마지막 삭제 (8 삭제)

        var result = stu.join("-"); //배열을 문자열로 변환
        document.write(result,"<br>");

        var result2 = arr2.concat(arr3); //배열 2개를 1개로 합침
        document.write(result2,"<br>");
        
        var result3 = arr1.slice(1,3); //배열의 일부분을 가져옴 1,3
        document.write(result3,"<br>");


        for(var i=0; i<arr1.length; i++){
            document.write(arr1[i],"<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
