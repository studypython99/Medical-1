<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
    <script>//스크립트는 헤드에서 (웬만하면...)
        var site = prompt("1.네이버 2.구글 3.다음 번호선택");
        var url; //defined
        switch(site){
            case "1":
                url = "http://www.naver.com";
                break;
                
            case "2": case "4":
                url = "http://www.google.com";
                break;
            case "3":
                url = "http://www.daum.net";
                break;
            default:
                alert("번호를 잘못 입력했습니다.");
        }
        
        if(url != null){ // url이 존재하는 경우
            location.herf = url;
        }
    </script>
</head>
<body>
    
</body>
</html>
