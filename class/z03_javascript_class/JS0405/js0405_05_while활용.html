<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
    <script>
        // 숫자를 입력받아, 2의 배수, 6의 배수만 출력하시오
        // 예> 50:      2의 배수: 2,3,4,5,6,
            //          6의 배수: 6,12,...

        var num = Number(prompt("숫자 입력"));
        var i = 1;
        while(i<=num){
            if(i%2 ==0 && i%7==0){document.write("2와 7의 공배수: ",i,"<br>");}
        
        i++;
        }
