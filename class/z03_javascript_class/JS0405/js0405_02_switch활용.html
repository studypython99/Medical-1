<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //switch: if와 달리 체크를 1회만 해서 찾을 수 있다.
        //if는 차례차례 else if.if.if. 다 찾아간다.
        // switch 두수와, +-*/ 부호를 입력받아 두수의 결과값을 출력
        // 1. 두수 입력
        var num1 = Number(prompt("첫번째 숫자"));
        var num2 = Number(prompt("두번째 숫자"));
        
        // 2. 사칙연산 부호 입력
        var cal = prompt("부호를 입력하세요( + - * / )");
        // 3. switch를 사용해서 결과값 출력
        switch(cal){
            case "+":
                document.write(num1+num2);
                console.log(cal); //f12콘솔창에 띄우기
                break;
            case "-":
                document.write(num1-num2);
                break;
            case "*":
                document.write(num1*num2);
                break;
            case "/":
                document.write(num1/num2);
                break;
        }
    </script>
</head>

</body>
</html>
