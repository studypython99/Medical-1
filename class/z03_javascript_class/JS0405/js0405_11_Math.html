<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
    <script>
        var num = 2.178;
        document.write(Math.max(10,5,9,8,20),"<br>");
        document.write(Math.min(10,5,9,8,20),"<br>");
        document.write(Math.round(num),"<br>"); // 소수점 첫째자리에서 반올림
        document.write(Math.round(num*100)/100,"<br>"); // 소수점 3째자리에서 반올림
        //해당자리까지x곱하기 해주고 반올림 후 다시 나누기
        document.write(Math.ceil(num),"<br>"); // 올림
        document.write(Math.floor(num),"<br>"); // 버림
    </script>
</head>
<body>
    
</body>
</html>
