<!DOCTYPE html>

    <script>


        // 구구단 출력, 세로출력 해보기
        // 구구단 출력, 가로출력
        for(var i=2; i<10; i++){
            document.write(`<div style='border:1px solid black;'><h3 style='color:violet;'>${i}단</h3>`);
            for(var j=1; j<10; j++){
                document.write(i,"x",j,"=",i*j,"&nbsp");
            }
            document.write("</div><br>");
        }



        for(var i=0; i<100; i++){
            if(i%2==0){
                document.write("<h2 style='color:blue;'>안녕하세요.</h2>");
            }else if(i%3==0){
                document.write("<h3 style='color:red;'>안녕하세요.</h3>");

            }
        }


        /* for문 형태

            document.write(i,"<br>");
        } */
/* while문 형태
