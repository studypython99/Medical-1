    <script>
        // 1~999999 랜덤숫자
        //11조 102457
        var lo = Math.floor(Math.random()*99999)+1;
        var lotto = String(lo).padStart(5,"0");
        
        var in_no = prompt("5자리 숫자를 입력하세요.",lotto);

        var count = 0;
        for(var i=0; i<lotto.length; i++){
            if(lotto[i]==in_no[i]){
                count++;
                continue;
            }
        }
        document.write("로또번호: ",lotto,"<br>");
        document.write("입력번호: ",in_no,"<br>");
        document.write("일치갯수: ",count,"<br>");

        document.write("------------------------<br>")
        var str1 = "안녕하세요. 오늘은 4월 5일 금요일입니다. 주말 잘 보내세요."
        document.write(str1.length,"<br>"); //35
        str1.charAt(2); // 2번 자리에 위치한 1개를 가져온다 '하'
        document.write(str1.charAt(2),"<br>");
        str1.indexOf("오늘") // "오늘" 이 있는지 
        document.write(str1.indexOf("오늘"),"<br>"); // 7 빈공간도 포함, 없으면 -1 search와 비슷,
        str1.match('금요일'); //문자열 확인
        document.write(str1.match('금요일'),"<br>"); // 금요일 리턴
        document.write(str1.search('금요일'),"<br>"); //  17 위치 리턴 
        document.write(str1.search('good'),"<br>"); //  -1 없을 때
        str1.substring(2,5); //여러개의 문자열 가져온다
        document.write(str1.substring(2,5),"<br>"); //  하세요 2,3,4 자리 가져옴
        document.write(str1.replace("안녕하세요.","반가워요"),"<br>"); //  문자열 대체
        document.write(str1.replaceAll(" ",""),"<br>"); //  전체 문자열 대체 빈칸 없애기
