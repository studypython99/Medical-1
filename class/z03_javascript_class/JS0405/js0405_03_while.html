<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
    <script>
        var i = 0;
        var sum = 0;
        while(i<=10){
            sum += i;
            document.write("i의 값: ",i,"");
            document.write("i의 합: ",sum,"<br>");
            i++; //i에 1을 더한다. i+1
        }
    </script>
</head>

</body>
</html>
