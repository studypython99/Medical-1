<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arry</title>
    <script>
        var arr1 = ['홍길동','유관순','이순신','김구','강감찬','김유신','홍길자'];
        for(i=0; i<arr1.length; i++){
            document.write(i,":",arr1[i],"<br>");
        }
        document.write("---------------------------<br>")
        arr1.push('홍길순'); // 마지막 데이터 추가
        var arr2 = arr1.slice(2,5); //슬라이싱 주소 2번부터 5번 앞까지
        for(var i=0;i<arr2.length;i++){
            document.write(i,":",arr2[i],"<br");
        }
        document.write("---------------------------<br>")
        arr1.pop(); // 마지막 데이터 제거
        arr1.shift(); // 처음 데이터 제거
        arr1.splice(1,2); //1,2: 1번부터 2개 데이터 제거

        for(i=0; i<arr1.length; i++){
            document.write(i,":",arr1[i],"<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
