<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #main {
            width: 300px;
            height: 200px;
            margin: 50px auto;
            border: 3px solid black;
            font-size: 20px;
            text-align: center;
        }

        #mbtn,
        #mbtn2 {
            display: block;
            width: 120px;
            height: 30px;
            margin: 20px auto;
        }
    </style>
    <script>
        //mouseover focus: num1+num2 합계가 나타나고,
        //mouseout blur
        //실행하려는 함수 안에서 작성하세요
        $(function () {
            
            $("#mbtn").on({
                "mouseover focus":function(){
                    let num1 = Number($("#num1").val());
                    let num2 = Number($("#num2").val());
                    let sum = Number(num1+num2);
                    console.log(typeof($("#num1").val())); //숫자가 아니다;; string
                    console.log($("#num2").val());
                    console.log(typeof(sum));
                    //console.log($("#num1").val());
                    //console.log($("#num2").val());
                    $("#main").text(sum);
                    //console.log(sum);
                },
                "mouseout blur":function(){
                    $("#main").text("");
                }
            })
            
        });
    </script>
</head>

<body>
    <div id="main"></div>

    <input type="text" name="num1" id="num1">+<input type="text" name="num2" id="num2">
    <br>
    <button id="mbtn">확인</button>
</body>

</html>
