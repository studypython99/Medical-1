<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <title>Document</title>
    <script>
        $(function () {
            $("#sbtn").click(function(){
                $.ajax({//비동기식
                    url:"./json/stu_score.json",//연결주소
                    type:"get",//get, post
                    data:{},//요청 할 데이터, 없으면 비워도 괜찮다
                    dataType:"json",//요청한 데이터: html,xml,json,text
                    success:function(data){
                        alert("성공");
                        console.log(data);
            
                        let htmlData = "";
                        for(let i=0; i<data.length; i++){
                          htmlData += "<tr>";
                          htmlData += "<td>"+data[i].no+"</td>";//data[i]번째.no키 = val가져옴
                          htmlData += "<td>"+data[i].name+"</td>";
                          htmlData += "<td>"+data[i].kor+"</td>";
                          htmlData += "<td>"+data[i].eng+"</td>";
                          htmlData += "<td>"+data[i].math+"</td>";
                          htmlData += "<td>"+data[i].total+"</td>";
                          htmlData += "<td>"+data[i].avg+"</td>";
                          htmlData += "<td>"+data[i].rank+"</td>";
                          htmlData += "</tr>";
                        }
            
            
                        $("tbody").html(htmlData);
                      },
                      error:function(){
                        alert("실패");
                    }//ajax실패
                })//ajax
            })//click
        })//jquery
    </script>
    <style>
        *{margin: 0; padding: 0;}
        #content {
            width: 800px;
            height: 700px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h2>학생성적 프로그램</h2>
    <button id="sbtn">확인</button>
    <div id="content"></div>
</body>

</html>
