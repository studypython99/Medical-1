<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        h2, form{text-align: center;}
        .main {
            width: 300px;
            height: 200px;
            margin: 50px auto;
            border: 3px solid black;
            font-size: 20px;
            text-align: center;
        }
    </style>
    <script>
        $(function(){
            $("input[name='bcolor']").click(function(){
                $("input[name='bcolor']").each(function(){
                    //console.log($(this)); //3가지 모두를 나타내는 this
                    if($(this).is(":checked")){
                        console.log($(this)); //체크된걸 나타내는 this
                        $(".main").css("background",$(this).val());
                        
                    }//checked
                })//each
            })//click

/**
            //라디오버튼 클릭시 색상이 나타나도록
            $("input[type='radio']").click(function(){
                // 선택된 라디오 버튼들에 대해 반복 실행
                $("input[type='radio']").each(function(){
                    //alert($(this).val());
                    if($(this).is(":checked")){
                        //$(".main")이 위치에
                        //.css("background","white"); css 배경색을 흰색으로
                        $(".main").css("background","white");

                        $(`.${$(this).val()}`).css("background",`${$(this).val()}`);
                    }
                }) //each
            })//click*/
        })//전체
    </script>
</head>
<body>
    <form action="">
        <input type="radio" name="bcolor" id="yellow" value="yellow">
        <label for="yellow">yellow</label>
        <input type="radio" name="bcolor" id="green" value="green">
        <label for="green">green</label>
        <input type="radio" name="bcolor" id="pink" value="pink">
        <label for="pink">pink</label>
    </form>
    <div class="main yellow"></div> <!--.main // .yellow 두개의 -->
</body>
</html>
