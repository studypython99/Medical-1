<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력받기</title>
</head>
<body>
    <script>
        //입력 형태
        // form input 타입
        //var name = prompt("당신의 이름은?","이름 공백없이...")

        //이름,국어,영어를 입력받아 출력하시오.
        var name = prompt("이름을 입력하세요 >>","이름입력란");
        var kor = Number(prompt("국어성적 입력하세요 >>","국어입력란"));
        var eng = Number(prompt("영어성적 입력하세요 >>","영어입력란"));
        var math = Number(prompt("수학성적 입력하세요 >>","수학입력란"));
        document.write("-------------------------------<br>");
        document.write("이름:",name,"국어: ",kor,"영어",eng,"수학",math,"<br>");
        document.write("-------------------------------<br>");
        document.write("합계: ",kor+eng+math,"<br>");

        //출력 형태
        //alert("출력1 알럿");

        //document.write("출력3 document.write()");
    </script>
</body>
</html>
