<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else if</title>
    <script>
        function loginBtn(){
            // id: aaa, pw: 1111
            //  출력: 로그인성공, 로그인실패
            alert("로그인을 시작하지");
            var i_id = document.querySelector("#id"); //데이터를 가져와 #id자리
            var i_pw = document.querySelector("#pw"); //데이터를 가져와 #pw자리
            console.log(i_id.value); //이렇게 찾으면 안될 수 있다, querySelector를 이용해서 찾자!
            console.log(i_pw.value);
            if(i_id.value === "aaa" && i_pw.value === "1111"){
                document.write("로그인 성공!","<br>");
                document.write(typeof(i_id.value,"<br>"));
                document.write(typeof(i_pw.value,"<br>"));
            }else{
                document.write("로그인 실패!");
                document.write(typeof(i_pw));
            }


            /*
            alert(i_id.value);
            if(i_id.value=="naver"){ //id의 value, 즉 id 입력값이 naver와 같다면, 
                location.href="http://www.naver.com"; //이쪽으로 가세요.*/
            }
        
    </script>
</head>
<body>
    <form action="" name="frm" method="get">
        <label for="id">아이디</label>
        <input type="text" name="id" id="id"><br>
        <label for="pw">패스워드</label>
        <input type="password" name="pw" id="pw"><br>
        <input type="button" onclick="loginBtn()" value="로그인">
        <input type="reset" value="취소">
    </form>

</body>
</html>
