<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        section {
            width: 800px;
            height: 2000px;
            border: 2px solid black;
            background: url('imgs/img_re_main_slide_n02_1.jpg');
        }

        #top {
            width: 100px;
            height: 100px;
            background: url("imgs/top.png");
            background-size: 100px;
            position: fixed;
            left: 800px;
            top: 880px;

        }
        h2{
            text-align: center;
            width: 800px;
        }
        #title{
            width: 300px;
            height: 200px;
            border: 2px solid black;
            position: fixed;
            left: 820px;
        }
    </style>
    <script>
        //스크롤일 때 이벤트를 진행
        window.addEventListener('scroll',function(){
            document.querySelector("#title").innerText = "스크롤 높이: "+window.scrollY;
            console.log("스크롤 높이: ",window.scrollY);
        });
    </script>
</head>

<body>
    <h2 id="top_title">스크롤바 확인</h2>
    <div id="title">스크롤 높이 확인</div>
    <section></section>
    <a href="#top_title"><div id="top"></div></a> <!--화살표 누르면 id="top_title" 바로가기-->
</body>

</html>
