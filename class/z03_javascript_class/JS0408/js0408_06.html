<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
    <style>
        div{width: 400px; height: 100px; margin: 50px auto;} /* div 요소의 스타일 설정 */
        button{width: 150px; height: 40px; display: block; margin: 0 auto;} /* button 요소의 스타일 설정 */
        h2{font-size: 40px; text-align: center; border: 3px solid black;} /* h2 요소의 스타일 설정 */
    </style>
    <script>
        // setInterval: 일정 시간 간격으로 함수를 실행하는 메서드
        var num = 0; // 초기화된 변수 num
        
        // auto_plus 함수: setInterval을 이용하여 add_num 함수를 1초마다 실행하는 함수
        function auto_plus(){
            auto1 = setInterval(add_num, 1000); // 1000ms(1초)마다 add_num 함수를 실행하는 setInterval
        }
        
        // add_num 함수: 시간을 갱신하여 화면에 표시하는 함수
        add_num = function(){
            var today = new Date(); // 현재 시간을 가져오는 Date 객체 생성
            var nowHour = today.getHours(); // 현재 시간에서 시간 부분을 가져옴
            nowHour = String(nowHour).padStart(2, "0"); // 두 자리수로 표현하도록 포맷팅
            var nowMin = today.getMinutes(); // 현재 시간에서 분 부분을 가져옴
            nowMin = String(nowMin).padStart(2, "0"); // 두 자리수로 표현하도록 포맷팅
            var nowSec = today.getSeconds(); // 현재 시간에서 초 부분을 가져옴
            nowSec = String(nowSec).padStart(2, "0"); // 두 자리수로 표현하도록 포맷팅

            var auto_time = nowHour + ":" + nowMin + ":" + nowSec; // 시간을 HH:mm:ss 형태로 저장

            document.querySelector(".title").innerText = auto_time; // HTML 요소에 시간을 출력
            console.log("num: ", num); // 콘솔에 num 변수 출력 (테스트용)
        }
    </script>
</head>
<body>
    <h2 class="title">00:00:00</h2> <!-- 시간을 표시할 h2 요소 -->
    <br>
    <button onclick="auto_plus()">더하기(+)</button> <!-- auto_plus 함수를 실행하는 버튼 -->
    <button onclick="clearInterval(auto1)">STOP</button> <!-- setInterval을 중지하는 버튼 -->
</body>
</html>
