<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>widnow</title>
    <style>
        *{margin: 0; padding: 0;}
        div{width: 400px; height: 100px; margin: 50px auto;}
    </style>

</head>
<body>
    <div>
        <button onclick="open_popup()">팝업창 열기</button>
        <br><br>
        <button onclick="pop_resize()">팝업창 크기조절(resizeTo)</button>
    </div>
        
    <script>
        //전역변수
        var w;
        var x_size = 302;
        var y_size = 402;
        
        //지역변수
        function open_popup(){
            w = window.open('','','width = 302, height = 402');
            w.document.write("<h1>팝업창</h1>");
            w.focus();
        }        
        function pop_resize(){
            x_size += 100;
            y_size += 100;
            w.resizeTo(x_size,y_size);
            w.focus();
            
        }
    </script>
</body>
</html>
