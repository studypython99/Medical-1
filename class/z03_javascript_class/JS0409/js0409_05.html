<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
    <style>
        div{width: 500px; height: 400px; border: 1px solid black;}
    </style>
    <script>
        function btn(){
            document.querySelector("#content").value;
            console.log("content: "+document.querySelector("#content").value);
            //#main에 #content에서 입력받은 문자를 innerText로 태그에 입력
            //document.querySelector("#main").innerText = document.querySelector("#content").value;
            // 태그 '안녕하세요' h2사이즈로 크게 입력됨
            //document.querySelector("#main").innerHTML = "<h2>안녕하세요.</h2>"

            //select 1901~2024 까지 반복
            //함수 안에 있으면 버튼을 눌러야 실행됨,
            var html_year = '';
            for (var i=1901; i<2025; i++){
                html_year += "<option value="+i+">"+i+"년</option>";
            }
            var html_month = '';
            for (var i=1; i<13; i++){
                html_month += "<option value="+i+">"+i+"월</option>";
            }
            var html_day = '';
            for (var i=1; i<32; i++){
                html_day += "<option value="+i+">"+i+"일</option>";
            }
            document.querySelector("#year").innerHTML = html_year;
            document.querySelector("#month").innerHTML = html_month;
            document.querySelector("#day").innerHTML = html_day;
        }
    </script>
</head>
<body>
    <div id="main">

    </div>
    <br>
    <label for="">글자를 적으시오</label>
    <input type="text" name="content" id="content">
    <br><br>
    <button onclick="btn()">저장</button>

    <script>
        function birthBtn(){
            document.querySelector("#year").value; //데이터 읽어오기
            alert("year: "+document.querySelector("#year").value);
        }
    </script>

    <h2>생년월일</h2>
    <select name="" id="year">
        <option value="1901">1901년</option>
    </select>
    <select name="" id="month">
        <option value="1">1월</option>
    </select>
    <select name="" id="day">
        <option value="1">1일</option>
    </select>
    <button onclick="birthBtn()">데이터 읽기</button>
</body>
</html>
