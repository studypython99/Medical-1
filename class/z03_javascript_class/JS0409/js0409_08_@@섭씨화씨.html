<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온도</title>
    <style>
        table {
            border-collapse: collapse;
            text-align: center;

        }
        input:focus{outline: none;}
        tr,td {
            width: 150px;
            height: 40px;
            border: 1px solid #dadce0;
            font-size: 30px;
            font-weight: 700;
        }
        button{width: 120px; height: 35px;}
        #cel{width: 150px; height: 40px; font-size: 25px; font-weight: 600;
        border: 0;}
        .td1{border-top: 0px; border-bottom: 0px;}
        .td2{height: 32px; background: #f8f8fa; font-size: 13px;}
        .tr3{border: 0;}
    </style>
    <script>
        //섭씨32 = (32*9/5)+32 = 화씨89.6
        //            <td id="fa">0</td>

        let cel = document.querySelector("#cel").value;
        let result = ((cel*9/5)+32).toFixed(1);
        document.querySelector("#fa").innerText = result+"°F";
    </script>
</head>

<body>
    <h2 for="">섭씨 화씨 변환 계산</h2>
    <table>
        <colgroup>
            <col width="150px">
            <col width="50px">
            <col width="150px">
        </colgroup>
        <tr>
            <td><input type="text" name="cel" id="cel" value="0" onkeypress="mbtn()" ></td>
            <td rowspan="2" class="td1">=</td>
            <td id="fa">0</td>
        </tr>
        <br>
        <tr>
            <td class="td2">섭씨</td>
            <!--<td>5</td>-->
            <td class="td2">화씨</td>
        </tr>
        <br>
        <tr class="td3">
            <td colspan="3" >
                <button >확인</button><br>

            </td>
            <!--<td>8</td>
            <td>9</td>-->
        </tr>
    </table>
</body>

</html>
