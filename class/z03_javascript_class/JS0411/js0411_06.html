<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>선택자</title>
    <script>
        $(function(){
            //인접관계 연산자
            console.log($("h1").text());
            console.log($("h1").parent().text()); //h1 상위 부모요소의 텍스트
            console.log($("h1").parents()); //h1 모든 부모요소 다 데려와
            console.log($("#in_wrap").text());

            console.log("-------");

            console.log("closet 선택자: "+$("#a01").closest("div").html()); //상위 가장 가까운 div
            console.log("parents 선택자: "+$("#a01").parents("div").html()); //상위 가장 가까운 div
        });//jquery 
    </script>
</head>
<body>
    <div id="wrap">grand parent   <!--조상요소-->
        <div id="in_wrap">parent  <!--부모요소-->
            <h1>h1</h1>  <!--자식요소-->
            <h2>h2</h2>  <!--형제요소-->
            <p>p1</p>
            <p>p2</p>
            <p>p3</p>
        </div>
    </div>
    <div id="top">
        <section>
            <div id="main">
                <ul>
                    <li id="a01">다음</li>
                    <li>네이버</li>
                    <li>구글</li>
                </ul>
            </div>
        </section>
    </div>
</body>
</html>
