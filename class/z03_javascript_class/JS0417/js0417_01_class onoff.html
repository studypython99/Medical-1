<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <title>애니메이션, 클래스 추가제거</title>
    <script>
        $(function () {
            $("li").mouseenter(function(){
                //$(this).addClass("on");
                //$(this).css({"background":"#202020","color":"white","font-weight":"700"});
            });//mouse enter
            $("li").mouseleave(function(){
                //$(this).removeClass("on");
                //$(this).css({"background":"white","color":"black","font-weight":"400"});
            });//mouse leave
            $("li").click(function(){
                $(this).toggleClass("on");
                $(this).toggleClass("off");
            });//mouse click

        })//jquery
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            display: flex;
            width: 1000px;
            margin: 20px auto;
        }

        li {
            width: 180px;
            height: 40px;
            border: 1px solid black;
            text-align: center;
            line-height: 38px;
            margin-left: 10px;
        }
/**
        li:hover {
            background: #202020;
            color: white;
            font-weight: 700;
        }
*/
        .on {
            background: #202020;
            color: white;
            font-weight: 700;
        }
        .off {
            background: white;
            color: black;
            font-weight: 700;
        }

        #main {
            width: 1000px;
            height: 200px;
            border: 1px solid black;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <ul>
        <li>COOKIT소개</li>
        <li>COOKIT메뉴</li>
        <li>리뷰</li>
        <li>이벤트</li>
        <li>MY쿡킷</li>
    </ul>
    <div id="main"></div>
</body>

</html>
