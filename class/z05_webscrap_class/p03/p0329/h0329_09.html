<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        *{margin: 0; padding: 0;}
        #header{width: 1200px; height: 510px; border: 2px solid black;
        box-sizing: border-box; margin: 100px auto 500px;
        display: flex; justify-content: space-between;
        align-items: center;}
        

        .c{width: 300px; height: 300px; border: 2px solid black;
        background: rgb(28, 221, 211);
        }

        #main{width: 1200px; height: 310px; border: 2px solid black;
        box-sizing: border-box; margin: 100px auto 500px;}
        .sub{width: 300px; height: 300px; border: 2px solid black;
        background: green;}
    
    </style>
</head>
<body>
    <div id="header">
        <div class="c">1</div>
        <div class="c">2</div>
        <div class="c">3</div>
    </div>

    <hr>

    <div id="main">
        <div class="sub">1</div>
        <div class="sub">2</div>
        <div class="sub">3</div>
    </div>
    <p>html5</p>
    <p>html6</p>
    <p>html7</p>
</body>
</html>
