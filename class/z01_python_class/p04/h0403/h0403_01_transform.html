<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변형</title>
    <style>
        *{margin: 0; padding: 0;}
        .main{width: 1000px; height: 500px; margin: 0 auto; border: 1px solid black;
        display: flex; justify-content: space-around; align-items: center;}
        c{width: 200px; height: 200px; border: 1px solid black;}
        
        /*translate: 이동
        .c1:hover{transform: translate(30px,40px);}*/
        .c1:hover{animation: move 1s;}
        /*애니메이션 만들기*/
        @keyframes move{
            /*0,0에서 시작*/
            from{transform: translate(0,0);}
            /*x축으로 40, y축으로 0*/
            to{transform: translate(40px,0px);}
        }
        
        .c2{overflow: hidden;}
        .img01:hover{animation: large 1s;
        animation-fill-mode: backwards;}
        @keyframes large{
            from{transform: scale(1.0);}
            to{transform: scale(0.5);}
        }
        
        img{width: 200px;}
    </style>
</head>
<body>
    <div class="main">
        <div class="c c1">
            <img src="imgs/car02.jpg" alt="">
        </div>
        <div class="c c2">
            <img class="img01" src="imgs/car02.jpg" alt="">
        </div>
        <div class="c c3">
            <img src="imgs/car02.jpg" alt="">
        </div>
    </div>
</body>
</html>
