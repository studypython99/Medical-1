<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인-집밥을 특별하게, 쿡킷</title>
    <style>
        *{margin:0; padding:0;}
        #d1{height:35px; background-color: #202020;}
        #d2{border:1px solid #ccc;; height: 82px;}
        /*margin:0 auto >> 중앙으로 네모칸 배열*/
        #menu{width:800px; height:80px
             solid #ccc; margin:0 auto;}
        /*앞에 점을 없애줌 none*/
        ul{list-style-type: none; margin-top: 23px;}
        li{color: #101010; font-size: 22px; font-weight: 700;
            float:left; width:155px; text-align: center;
            border:1px solid #ccc;}
        /*hover: 마우스 올리면 흰 > 검정으로*/
        li:hover{color:white; background-color: #101010;}
    </style>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
        <div id="menu">
            <ul>
                <li>COOKIT소개</li>
                <li>COOKIT메뉴</li>
                <li>리뷰</li>
                <li>이벤트</li>
                <li>MY쿡킷</li>
            </ul>
        </div>
    <div></div>
</body>
</html>
