<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h2>제주 이색 여행지 - <mark>이중섭 거리</mark></h2><!--mark 배경색상추가,기본 노란색-->
        <p><strong>주말마다</strong> 서귀포문화예술<b>디자인시장</b>이 열립니다.</p>
        <!--검색노출이 더 잘되려면 storng을 사용해주면 좋다.-->
        <p><em>아트마켓</em>이라고도 부르는데, <i>문화예술체험이나</i>
           <!--em, i 를 사용해서 글씨를 기울여 쓸 수 있다.-->
            공연관람을 할수도 있고 작가들이 직접 만든
            창작예술품등을 판매하기도 합니다.
        </p>
    </body>
</html>
