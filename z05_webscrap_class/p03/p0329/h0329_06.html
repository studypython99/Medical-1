<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록요소</title>
    <style>
        div{width: 80%; height:100px; border: 3px solid black;}
        span{border: 3px solid black; width: 300px; height: 300px;}
        img{vertical-align: middle;}
        img:hover{display: none;}
        #d01{background: blue;}
        #d02{background: rgb(240, 243, 36);}
        #d02:hover{display: none;}
        #d03{background: green;}
        #s01{display: block; width: 300px; height: 100px;}
    </style>
</head>
<body>
    <div id="d01"></div>
    <div id="d02"></div>
    <div id="d03"></div>
    <span>aaaaa</span>
    <span>aaaaa</span>
    <span id="s01">aaaaa</span>
    <span>aaaaa</span><br>
    <img src="imgs/back01.jpg">배경입니다.
</body>
</html>
