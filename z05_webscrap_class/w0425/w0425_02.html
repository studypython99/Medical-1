<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>

    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        body{height: 5000px;}
        #main{width: 200px; height: 150px; border: 1px solid black;
        position: fixed; top: 20px; left:20px;}
        #sub{width: 200px; height: 150px; border: 1px solid black;
            position: fixed; top: 220px; left:20px;}
        #sbtn{position: fixed; top: 500px; left: 500px; width: 120px; height: 60px;} 
        #mbtn{position: fixed; top: 500px; left: 630px; width: 120px; height: 60px;} 
    </style>
    <script>
        $(function(){
            let s_height = $(window).height();
            let screenHeight = $(window).height();
            console.log("화면높이1: "+$(window).height())
            console.log("스크롤높이2: "+document.body.scrollHeight)
            //스크롤 이동을 div에 입력
            $(window).scroll(function(){
                $("#main").text($(document).scrollTop());
            })//scroll
            $("#sub").text = $(window).height()
            //스크롤 top으로 이동
            $("#sbtn").click(function(){
                window.scrollTo({top:0,behavior:"smooth"})
            })//sbtn
            //버튼클릭시 화면높이만큼 스크롤 이동
            $("#mbtn").click(function(){
                window.scrollTo({top:s_height,behavior:"smooth"})
                s_height += $(window).height() //화면높이만큼 추가
            })
        })//jquery
        
    </script>
</head>
<body>
    <div id="main">스크롤: 0px</div>
    <div id="sub">스크롤: 0px</div>
    <button id="sbtn">top</button>
    <button id="mbtn">스크롤이동</button>
</body>
</html>
