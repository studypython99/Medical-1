<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사칙연산</title>
    <script>
        var num1 =  15;
        var num2 = 2;
        result1 = num1 + num2;
        //화면 body = document 에 write 출력하세요.
        document.write("결과값: ",result1,"<br>"); //"<br>" 줄바꿈
        document.write("<h1>안녕하세요</h1>");
        result2 = num1 - num2;
        document.write("num1 - num2;결과값: ",result2,"<br>");
        result3 = num1 * num2;
        document.write("num1 * num2;결과값: ",result3,"<br>");
        result4 = num1 / num2;
        document.write("num1 / num2;결과값: ",result4,"<br>");
        document.write("result4 type: ",typeof(result4),"<br>");
        result4 = parseInt(result4);    // 나머지를 없애고 정수형으로 형변환 parseInt
                                        //  parseFloat 실수형으로 형변환
        document.write("result4 type: ",(result4),"<br>");
        result5 = num1 % num2;
        document.write("num1 % num2;결과값: ",result5,"<br>");
    </script>

</head>
<body>
    
</body>
</html>
