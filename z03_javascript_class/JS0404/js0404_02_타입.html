<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
    <script>
        var a = 10; //let const 최신버전은 let으로
        var b = 2.5;
        var c = "안녕";
        var a = "선언";
        var d = "100";
        var e = true;
        console.log("a의 타입: "+typeof(a)); // 파이썬 콘솔처럼 확인용도로 사용 가능!
        console.log("b의 타입: "+typeof(b));
        console.log("c의 타입: "+typeof(c));
        console.log("d의 타입: "+typeof(d));
        console.log("e의 타입: "+typeof(e));
        console.log("a+b: "+(a+b));
        console.log("a+c: "+(a+c));
        console.log("a+d: "+(a+d));
        console.log("a+d: "+(a+Number(d)));
        var f;
        console.log("f타입1: "+typeof(f));
        f = 10;
        console.log("f타입2: "+typeof(f));
        f = "hi";
        console.log("f타입3: "+typeof(f));
        g = 1000; //안해도 되는데; 그래도 정확하게 해주렴
        console.log("g타입: "+typeof(g));
    </script>
</head>
<body>
    
</body>
</html>
