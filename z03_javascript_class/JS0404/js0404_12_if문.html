<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문</title>
    <script>
        //1~100의 랜덤숫자 맞추기, 입력한 숫자보다 크면 큰 수를 입력하세요.

        var num1 = Number(prompt("숫자를 입력하세요","숫자입력"));
        var ran_num = parseInt(Math.random()*100+1); 
        if (num1<ran_num){
            document.write("입력한 숫자 ",num1,"은 ",ran_num,"보다 작습니다.")
        }else{document.write("랜덤 숫자 ",ran_num,"은 ",num1,"보다 작습니다.")}
