<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,500,700,900&display=swap&subset=korean" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/notice_list.css">
  <title>Document</title>
  <script>
    $(function(){
      $("#mbtn").click(function(){
        alert("test");
        $.ajax({
          url:"https://kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json?key=f5eef3421c602c6cb7ea224104795888&targetDt=20240415",
          type:"get",
          data:"",
          dataType:"json",
          success:function(data){
            alert("성공");
            console.log(data);
            let aa = data.boxOfficeResult.dailyBoxOfficeList
            let htmlData = "";
            for(let i=0; i<aa.length; i++){
              htmlData += "<tr>";
              htmlData += "<td>"+aa[i].rank+"</td>";
              if(aa[i].rankInten>0){ htmlData += "<td><span style='color:red'>"+aa[i].rankInten+"</span></td>";
            }else if(aa[i].rankInten<0){ htmlData += "<td><span style='color:blue'>"+aa[i].rankInten+"</span></td>";

            }else{ htmlData += "<td>-</td>";

          }
              //익명함수 적용 콤마찍어주는함수선언 toLocaleString()
          let str = (element) => Number(element).toLocaleString()
              htmlData += "<td>"+aa[i].movieCd+"</td>";
              htmlData += "<td>"+aa[i].movieNm+"</td>";
              htmlData += "<td>"+str(aa[i].salesAmt)+"원</td>";
              htmlData += "<td>"+str(aa[i].salesAcc)+"원</td>";
              htmlData += "<td>"+str(aa[i].audiAcc)+"명</td>";
              htmlData += "</tr>";
            }
            $("tbody").html(htmlData);
          },/*성공*/
          error:function(){
            alert("실패");
          }//실패
        })//ajax
      })//click
    })//jquery
  </script>
</head>
<body>
  <section>
    <h1>회원정보</h1>
    <div class="wrapper">
      <form action="#" name="search" method="post">
        <select name="category" id="category">
          <option value="0">전체</option>
          <option value="title">제목</option>
          <option value="content">내용</option>
        </select>

        <div class="title">
          <input type="text" size="16">
        </div>
  
        <button id="mbtn" type="button"><i class="fas fa-search"></i></button>
      </form>
    </div>
    <table>
      <colgroup>
      <col width="*">
      <col width="*">
      <col width="*">
      <col width="30%">
      <col width="*">
      <col width="*">
      <col width="*">
      </colgroup>
      <thead>
        <tr>
          <th>순위</th>
          <th>전일대비순위</th>
          <th>영화코드</th>
          <th>영화명</th>
          <th>당일매출액</th>
          <th>누적매출액</th>
          <th>누적관객수</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>rank	</td>
          <td>rankInten	</td>
          <td>movieCd	</td>
          <td>movieNm	</td>
          <td>salesAmt	</td>
          <td>salesAcc	</td>
          <td>audiAcc	</td>
        </tr>
      </tbody>
    </table>
  </section>
</body>
</html>
