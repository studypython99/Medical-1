<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <style>
        .n1{background: yellow; color: blue; font-weight: 700;}
    </style>
    <script>
        // 1.css 2.attr
        $(function(){
            //1. 선택자 지정
            $("#nbtn1").click( function(){
                console.log("name 속성값:"+$(".n1").attr("name")) //n1
                console.log("type 속성값:"+$(".n1").attr("type")) //text
                console.log("readonly 속성값:"+$(".n1").attr("readonly")) // readonly
                console.log("value 속성값:"+$(".n1").attr("value")) //네이버
            })
            //2. attr 속성에 있는 속성값 변경
            $("#game").click( function(){
                console.log("id 속성값:"+$("#game").attr("id"))
                $("#game").attr("value","game2"); //game >> game2 로 변경
            })

            });
    </script>
</head>
<body>
    <input type="checkbox" name="hobby" id="game" value="game">
    <label for="game">게임</label><br>
    <input type="checkbox" name="hobby" id="golf" value="golf">
    <label for="golf">골프</label><br>
    <input type="checkbox" name="hobby" id="book" value="book" checked>
    <label for="book">독서</label><br>
    
    <input type="text" name="n1" class="n1" value="네이버" readonly><!--readonly: 수정불가-->
    <button id="nbtn1">체크</button><br>
</body>
</html>
