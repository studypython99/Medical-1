<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <style>
        ul{color: red;} /*태그 선택자: 모든 태그에 적용*/
        #t02{color: blue;}  /*id 선택자: 지정된 장소에만 선택해서 적용된다.*/
        .c{color: green; font-weight: 700;} /*클래스는 . 으로 표시한다.*/
    </style>
</head>
<body>
    <h2>사이트 모음</h2>
    <ul>
        <li>다음</li>
        <li>네이버</li>
        <li class="c">구글</li>
        <li>쿠팡</li>
        <li id="t02">지마켓</li>
    </ul>
    <h2 id="t02">음식모음</h2>
    <ol>
        <li class="c">한식</li>
        <li>중식</li>
        <li>양식</li>
        <li class="c">일식</li>
    </ol>
</body>
</html>
