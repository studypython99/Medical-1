<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div>4.최종 html 회원가입 양식 폼</div>
    <form>
        <label>아이디<span>*</span></label><br>
        <input type="text" name="id" id="id"><br>
        <label>비밀번호<span>*</span></label><br>
        <input type="password" name="pw" id="pw"><br>
        <label>비밀번호 확인<span>*</span></label><br>
        <input type="password" name="pw" id="pw"><br>
        <label>이름<span>*</span></label><br>
        <input type="text" name="name" id="name"><br>
        <label>이메일<span>*</span></label><br>
        <input type="email" name="email" id="email"><br>
        <label>연락처<span>*</span></label><br>
        <input type="text" name="phone" id="phone"><br>
        <label>성별<span>*</span></label><br>
        <input type="radio" name="gender" value="male">
        <label>남자</label>
        <input type="radio" name="gender" value="female">
        <label>여자</label><br>
        <label>수강과목<span>*</span></label><br>
        <input type="checkbox" name="sub" id="HTML" value="HTML">
        <label for="HTML">HTML</label>
        <input type="checkbox" name="sub" id="CSS" value="CSS">
        <label for="CSS">CSS</label>
        <input type="checkbox" name="sub" id="JAVASCRIPT" value="JAVASCRIPT">
        <label for="JAVASCRIPT">JAVASCRIPT</label>
        <input type="checkbox" name="sub" id="jQuery" value="jQuery">
        <label for="jQuery">jQuery</label>
        <input type="checkbox" name="sub" id="PHP" value="PHP">
        <label for="PHP">PHP</label><br>
        <input type="submit" value="가입하기">
        <input type="reset" value="다시작성">

    </form>
</body>
</html>
