<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>집밥을 특별하게, 쿡킷</title>
    <style>
        *{margin: 0; padding: 0;}
        header{width: 100%; height: 35px; background: #202020;}
        div{width: 100%; height: 81px; border-bottom: 1px solid black;}
        img{width: 100%;}
        ul{list-style: none; width: 925px; margin: 0 auto;}
        li{float: left; width: 185px; height: 81px;
            color: #101010; font-size: 22px; font-weight: 700; line-height: 74px;
            text-align: center;box-sizing: border-box;}
        li:hover{background: #bdd61a; color: black; font-weight: 900;
                cursor: pointer; border-radius: 10px;}
        
        #l03{width: 105px;}
        #l04{width: 125px;}
        #l05{width: 130px;}
    </style>
</head>
<body>
    <header></header>
    <div>
        <ul>
            <li>COOKIT소개</li>
            <li>COOKIT메뉴</li>
            <li id="l03">리뷰</li>
            <li id="l04">이벤트</li>
            <li id="l05">MY쿡킷</li>
        </ul>
    </div>
    <img src="back01.jpg" alt="배경이미지">
</body>
</html>
