<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 스타일</title>
    <style>
        #img{width: 500px; height: 500px; border: 3px solid black;
            margin: 0 auto;
            overflow: hidden;} /* 밖으로 나간 부분을 숨긴다.*/
        img{width: 1000px;}
        img:hover{overflow: hidden;
            width: 100%; height: 500px; border: 3px solid black;
            margin: 0 auto;
            overflow: hidden;}
    </style>
</head>
<body>
    <div id="img"><img src="sydney.jpg"></div>
</body>
</html>
