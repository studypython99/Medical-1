<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 form</title>
</head>
<body>
    <h2>회원가입</h2>
    <form action="" name="" method="get" enctype="multipart/form-data">
        <input type="hidden" name="ip" value="192.1.1.1">
        <label for="id">아이디</label>
        <input type="text" id="id" name="id" size="10" required readonly><br>
        <label for="pw">패스워드</label>
        <input type="password" id="pw" name="pw"><br>
        <label for="search">검색</label><!--한번에 지울 수 있는 x 가 등장-->
        <input type="search" id="search" name="search" maxlength="5" autofocus placeholder="학년 검색 가능"><br>
        <label>이메일</label>
        <input type="email" id="email" name="email"><br>
        <label>날짜</label>
        <input type="date" id="date" name="date"><br>
        <label>개수</label>
        <select name="count1">
            <option value="1" >1개</option>
            <option value="2" >2개</option>
            <option value="3" >3개</option>
            <option value="4" >4개</option>
        </select>
        <br>
        <label>성별</label><br>
        <input type="radio" name="gender" value="male" id="male" checked>
        <label action="male">남자</label> 
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">여자</label>
        <br>
        <label>학교</label><br>
        <input type="radio" name="class" value="middle" id="middle">
        <label action="middle">중학생</label> 
        <input type="radio" name="class" id="high" value="high">
        <label for="high">고등학생</label>
        <br>
        <label>학년</label><br>
        <input type="radio" name="class123" value="middle" id="middle">
        <label action="middle">1학년</label> 
        <input type="radio" name="class123" id="high" value="high">
        <label for="high">2학년</label>
        <input type="radio" name="clas123s" id="high" value="high" checked>
        <label for="high">3학년</label>
        <br>

        <!--checkbox: 2개 이상 선택시-->
        <!--checkbox: 배열로 hobby= [게임 / 골프 / 수영 / 달리기 / 독서]-->
        <label>취미</label><br>
        <input type="checkbox" name="hobby" id="game" value="game">
        <label for="game">게임</label>
        <input type="checkbox" name="hobby" id="golf" value="golf">
        <label for="golf">골프</label>
        <input type="checkbox" name="hobby" id="swim" value="swim">
        <label for="swim">수영</label>
        <input type="checkbox" name="hobby" id="run" value="run">
        <label for="run">달리기</label>
        <input type="checkbox" name="hobby" id="book" value="book">
        <label for="book">독서</label>
        <br>
        <label>파일첨부</label><br>
        <input type="file" name="afile"><br>
        <br><br>

        <input type="submit" value="완료">
        <input type="reset" value="취소">
    
    </form>

</body>
</html>
