<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio, </title>
    <style>
        input{margin-left: 30px;}
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>신청 과목</legend>
            <p>이 달에 신청할 과목을 선택하세요 (1과목만 가능)</p>
            <label><input type="radio" name="subject" value="speaking">회화</label>
            <label><input type="radio" name="subject" value="grammar">문법</label>
            <label><input type="radio" name="subject" value="writing">작문</label>
        </fieldset>
        <fieldset>
            <legend>메일링</legend>
            <p>메일로 받고 싶은 뉴스 주제를 선택해 주세요 (복수선택가능)</p>
            <label><input type="checkbox" name="mailing1" value="news">해외단신</label>
            <label><input type="checkbox" name="mailing2" value="dialog">5분회화</label>
            <label><input type="checkbox" name="mailing3" value="pops">모닝팝스</label>
            <br>
        </fieldset><br>
        <input type="submit" value="완료">
        <input type="reset" value="취소">
    </form>
</body>
</html>
